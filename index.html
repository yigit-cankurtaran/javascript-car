<html>
<head>
  <title>Car Game</title>
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>
  <script>
    // get the canvas element
    var canvas = document.getElementById("game");
    // get the drawing context
    var ctx = canvas.getContext("2d");

    // define the car object
    var car = {
      x: 100,
      y: 100,
      speed: 5,
      width: 50,
      height: 30,
      color: "red"
    };

    // define the update function
    function update() {
      // check if the left or right arrow key is pressed
      if (input.left) {
        // move the car left
        car.x -= car.speed;
      } else if (input.right) {
        // move the car right
        car.x += car.speed;
      }

      // check if the up or down arrow key is pressed
      if (input.up) {
        // move the car up
        car.y -= car.speed;
      } else if (input.down) {
        // move the car down
        car.y += car.speed;
      }

      // if the car goes off the screen, move it back to the left
      if (car.x > canvas.width) {
        car.x = -car.width;
      }
    }

    // define the draw function
    function draw() {
      // clear the screen
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw the car
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    // define the main game loop
    function gameLoop() {
      update();
      draw();

      // request the next frame
      requestAnimationFrame(gameLoop);
    }

    // define the input object
    var input = {
      left: false,
      right: false,
      up: false,
      down: false
    };

    // listen for keydown events
    window.addEventListener("keydown", function(event) {
      if (event.keyCode === 37) {
        // left arrow key
        input.left = true;
      } else if (event.keyCode === 39) {
        // right arrow key
        input.right = true;
      } else if (event.keyCode === 38) {
        // up arrow key
        input.up = true;
      } else if (event.keyCode === 40) {
        // down arrow key
        input.down = true;
      }
    });

// listen for keyup events
      window.addEventListener("keyup", function(event) {
        if (event.keyCode === 37) {
        // left arrow key
        input.left = false;
      } else if (event.keyCode === 39) {
        // right arrow key
        input.right = false;
      } else if (event.keyCode === 38) {
        // up arrow key
        input.up = false;
      } else if (event.keyCode === 40) {
        // down arrow key
        input.down = false;
      }
  });

// start the game loop
gameLoop();
</script>
