<html>
<head>
  <title>Car Game</title>
</head>
<body>
  <!-- create a canvas element to draw on -->
  <canvas id="game" width="800" height="600"></canvas>
  <script>
    // get the canvas element
    var canvas = document.getElementById("game");
    // get the drawing context
    var ctx = canvas.getContext("2d");

    // define the car object
    var car = {
      x: 100, // starting x coordinate
      y: 100, // starting y coordinate
      speed: 5, // speed in pixels per frame
      width: 50, // width in pixels
      height: 30, // height in pixels
      color: "red" // color of the car
    };

    // define the update function
    function update() {
      // move the car forward
      car.x += car.speed;

      // if the car goes off the screen, move it back to the left
      if (car.x > canvas.width) {
        car.x = -car.width;
      }
    }

    // define the draw function
    function draw() {
      // clear the screen
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw the car
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    // define the main game loop
    function gameLoop() {
      update();
      draw();

      // request the next frame
      requestAnimationFrame(gameLoop);
    }

    // start the game loop
    gameLoop();
  </script>
</body>
</html>
